<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-container { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error-message { background-color: #ffebee; color: #c62828; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error-field { border: 1px solid #c62828; }
        .field-error { color: #c62828; font-size: 0.9em; }
        .hidden { display: none; }
    </style>
</head>
<body>
<h1>Users Management</h1>

<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
    <a th:href="@{/users}">Back to the users list</a>
</div>

<div class="form-container">
    <h2 th:text="${userForm?.id != null} ? 'Edit User' : 'Add New User'">
        Add/Edit User
    </h2>

    <form th:action="@{/users/add}" method="post" th:object="${userForm}">
        <input type="hidden" th:field="*{id}">

        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'error-field' : ''"
                   required>
            <div th:if="${#fields.hasErrors('name')}" class="field-error">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div>
            <label>Age:</label>
            <input type="number" th:field="*{age}"
                   th:classappend="${#fields.hasErrors('age')} ? 'error-field' : ''"
                   required min="0" max="130">
            <div th:if="${#fields.hasErrors('age')}" class="field-error">
                <span th:errors="*{age}"></span>
            </div>
        </div>

        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'error-field' : ''"
                   required>
            <div th:if="${#fields.hasErrors('email')}" class="field-error">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <button type="submit" th:text="${userForm?.id != null} ? 'Update User' : 'Add User'">
            Add/Update User
        </button>

        <a th:if="${userForm?.id != null}" th:href="@{/users}" style="margin-left: 10px;">
            Cancel
        </a>
    </form>
</div>

<h2>Users List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{/users}" method="get" style="display: inline;">
                <input type="hidden" name="editId" th:value="${user.id}">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{/users/delete}" method="post" style="display: inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" onclick="return confirm('Delete this user?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
